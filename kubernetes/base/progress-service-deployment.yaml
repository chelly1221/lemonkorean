apiVersion: v1
kind: Service
metadata:
  name: progress-service
  namespace: lemon-korean
spec:
  selector:
    app: progress-service
  ports:
    - port: 3003
      targetPort: 3003
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: progress-service
  namespace: lemon-korean
spec:
  replicas: 2
  selector:
    matchLabels:
      app: progress-service
  template:
    metadata:
      labels:
        app: progress-service
    spec:
      containers:
        - name: progress-service
          image: lemon-korean/progress-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3003
          env:
            - name: PORT
              value: "3003"
            - name: DATABASE_URL
              value: "postgres://lemon_admin:$(DB_PASSWORD)@postgres-service:5432/$(DB_NAME)?sslmode=disable"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lemon-korean-secrets
                  key: DB_PASSWORD
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: lemon-korean-config
                  key: DB_NAME
            - name: REDIS_HOST
              value: "redis-service"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lemon-korean-secrets
                  key: REDIS_PASSWORD
            - name: RABBITMQ_URL
              value: "amqp://lemon_admin:$(RABBITMQ_PASSWORD)@rabbitmq-service:5672/"
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lemon-korean-secrets
                  key: RABBITMQ_PASSWORD
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 5
            periodSeconds: 5

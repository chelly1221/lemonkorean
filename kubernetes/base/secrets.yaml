apiVersion: v1
kind: Secret
metadata:
  name: lemon-korean-secrets
  namespace: lemon-korean
type: Opaque
stringData:
  # Database Passwords (Base64 encode these values)
  DB_PASSWORD: "changeme"
  REDIS_PASSWORD: "changeme"
  RABBITMQ_PASSWORD: "changeme"

  # MinIO Credentials
  MINIO_ACCESS_KEY: "changeme"
  MINIO_SECRET_KEY: "changeme"

  # JWT Secret
  JWT_SECRET: "changeme_use_strong_random_string"
  JWT_EXPIRES_IN: "7d"

  # Admin
  ADMIN_EMAILS: "admin@lemonkorean.com"

  # Grafana (if using monitoring)
  GRAFANA_ADMIN_PASSWORD: "changeme"

---
# Create secrets from command line instead:
# kubectl create secret generic lemon-korean-secrets \
#   --from-literal=DB_PASSWORD=your_secure_password \
#   --from-literal=REDIS_PASSWORD=your_redis_password \
#   --from-literal=RABBITMQ_PASSWORD=your_rabbitmq_password \
#   --from-literal=MINIO_ACCESS_KEY=your_minio_key \
#   --from-literal=MINIO_SECRET_KEY=your_minio_secret \
#   --from-literal=JWT_SECRET=your_jwt_secret \
#   -n lemon-korean

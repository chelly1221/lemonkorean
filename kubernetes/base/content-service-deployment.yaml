apiVersion: v1
kind: Service
metadata:
  name: content-service
  namespace: lemon-korean
spec:
  selector:
    app: content-service
  ports:
    - port: 3002
      targetPort: 3002
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-service
  namespace: lemon-korean
spec:
  replicas: 2
  selector:
    matchLabels:
      app: content-service
  template:
    metadata:
      labels:
        app: content-service
    spec:
      containers:
        - name: content-service
          image: lemon-korean/content-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3002
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3002"
            - name: DATABASE_URL
              value: "postgres://lemon_admin:$(DB_PASSWORD)@postgres-service:5432/$(DB_NAME)"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lemon-korean-secrets
                  key: DB_PASSWORD
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: lemon-korean-config
                  key: DB_NAME
            - name: MONGO_URL
              value: "mongodb://lemon_admin:$(DB_PASSWORD)@mongodb-service:27017/$(DB_NAME)?authSource=admin"
            - name: REDIS_URL
              value: "redis://:$(REDIS_PASSWORD)@redis-service:6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lemon-korean-secrets
                  key: REDIS_PASSWORD
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 5
            periodSeconds: 5

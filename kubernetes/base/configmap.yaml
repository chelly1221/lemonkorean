apiVersion: v1
kind: ConfigMap
metadata:
  name: lemon-korean-config
  namespace: lemon-korean
data:
  # Database
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "lemon_korean"
  MONGODB_HOST: "mongodb-service"
  MONGODB_PORT: "27017"

  # Redis
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"

  # MinIO
  MINIO_ENDPOINT: "minio-service:9000"
  MINIO_BUCKET: "lemon-korean-media"
  MINIO_USE_SSL: "false"

  # RabbitMQ
  RABBITMQ_HOST: "rabbitmq-service"
  RABBITMQ_PORT: "5672"

  # Service Ports
  AUTH_SERVICE_PORT: "3001"
  CONTENT_SERVICE_PORT: "3002"
  PROGRESS_SERVICE_PORT: "3003"
  MEDIA_SERVICE_PORT: "3004"
  ANALYTICS_SERVICE_PORT: "3005"
  ADMIN_SERVICE_PORT: "3006"

  # Environment
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  CORS_ORIGIN: "*"

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: lemon-korean

bases:
  - ../../base

# Production-specific patches
patchesStrategicMerge:
  - replica-patch.yaml
  - resource-limits-patch.yaml

# Production environment labels
commonLabels:
  environment: production

# Production-specific images (with version tags)
images:
  - name: lemon-korean/auth-service
    newTag: v1.0.0
  - name: lemon-korean/content-service
    newTag: v1.0.0
  - name: lemon-korean/progress-service
    newTag: v1.0.0
  - name: lemon-korean/media-service
    newTag: v1.0.0
  - name: lemon-korean/analytics-service
    newTag: v1.0.0
  - name: lemon-korean/admin-service
    newTag: v1.0.0

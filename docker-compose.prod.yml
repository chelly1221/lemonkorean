# ================================================================
# Production Docker Compose Configuration
# ================================================================
# Use this file for production deployments
# Usage: docker compose -f docker-compose.prod.yml up -d
# ================================================================

services:
  # ==================== Infrastructure Services ====================

  postgres:
    image: postgres:15-alpine
    container_name: lemon-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-lemon_korean}
      POSTGRES_USER: ${POSTGRES_USER:-lemon_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - lemon-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lemon_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  mongo:
    image: mongo:4.4
    container_name: lemon-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${POSTGRES_USER:-lemon_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD}
      MONGO_INITDB_DATABASE: ${POSTGRES_DB:-lemon_korean}
    volumes:
      - mongo-data:/data/db
      - ./database/mongo/init:/docker-entrypoint-initdb.d
    networks:
      - lemon-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  redis:
    image: redis:7-alpine
    container_name: lemon-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - lemon-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  minio:
    image: minio/minio:latest
    container_name: lemon-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio-data:/data
    networks:
      - lemon-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: lemon-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${POSTGRES_USER:-lemon_admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - lemon-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always

  # ==================== Microservices ====================

  auth-service:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: lemon-auth-service
    environment:
      NODE_ENV: production
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      DATABASE_URL: postgres://${POSTGRES_USER:-lemon_admin}:${DB_PASSWORD}@postgres:5432/${POSTGRES_DB:-lemon_korean}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lemon-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  content-service:
    build:
      context: ./services/content
      dockerfile: Dockerfile
    container_name: lemon-content-service
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgres://${POSTGRES_USER:-lemon_admin}:${DB_PASSWORD}@postgres:5432/${POSTGRES_DB:-lemon_korean}
      MONGO_URL: mongodb://${POSTGRES_USER:-lemon_admin}:${DB_PASSWORD}@mongo:27017/${POSTGRES_DB:-lemon_korean}?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lemon-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  progress-service:
    build:
      context: ./services/progress
      dockerfile: Dockerfile
    container_name: lemon-progress-service
    environment:
      NODE_ENV: production
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://3chan.kr}
      PORT: 3003
      DATABASE_URL: postgres://${POSTGRES_USER:-lemon_admin}:${DB_PASSWORD}@postgres:5432/${POSTGRES_DB:-lemon_korean}?sslmode=disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      RABBITMQ_URL: amqp://${POSTGRES_USER:-lemon_admin}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - lemon-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  media-service:
    build:
      context: ./services/media
      dockerfile: Dockerfile
    container_name: lemon-media-service
    environment:
      NODE_ENV: production
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://3chan.kr}
      PORT: 3004
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: lemon-korean-media
      MINIO_USE_SSL: "false"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    depends_on:
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lemon-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  analytics-service:
    build:
      context: ./services/analytics
      dockerfile: Dockerfile
    container_name: lemon-analytics-service
    environment:
      ANALYTICS_SERVICE_PORT: 3005
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-lemon_korean}
      DB_USER: ${POSTGRES_USER:-lemon_admin}
      DB_PASSWORD: ${DB_PASSWORD}
      MONGODB_URI: mongodb://${POSTGRES_USER:-lemon_admin}:${DB_PASSWORD}@mongo:27017/${POSTGRES_DB:-lemon_korean}?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lemon-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:3005/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  admin-service:
    build:
      context: ./services/admin
      dockerfile: Dockerfile
    container_name: lemon-admin-service
    environment:
      NODE_ENV: production
      PORT: 3006
      DATABASE_URL: postgres://${POSTGRES_USER:-lemon_admin}:${DB_PASSWORD}@postgres:5432/${POSTGRES_DB:-lemon_korean}
      MONGO_URL: mongodb://${POSTGRES_USER:-lemon_admin}:${DB_PASSWORD}@mongo:27017/${POSTGRES_DB:-lemon_korean}?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_USE_SSL: "false"
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_EMAILS: ${ADMIN_EMAILS:-admin@lemonkorean.com}
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - lemon-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # ==================== API Gateway ====================

  nginx:
    image: nginx:alpine
    container_name: lemon-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/cache:/var/cache/nginx
      - ./nginx/logs:/var/log/nginx
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./mobile/lemon_korean/build/web:/var/www/lemon_korean_web:ro
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      auth-service:
        condition: service_healthy
      content-service:
        condition: service_healthy
      progress-service:
        condition: service_healthy
      media-service:
        condition: service_healthy
      analytics-service:
        condition: service_healthy
      admin-service:
        condition: service_healthy
    networks:
      - lemon-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M

# ==================== Networks ====================
networks:
  lemon-network:
    driver: bridge
    name: lemon-network-prod

# ==================== Volumes ====================
volumes:
  postgres-data:
    name: lemon-postgres-data-prod
  mongo-data:
    name: lemon-mongo-data-prod
  redis-data:
    name: lemon-redis-data-prod
  minio-data:
    name: lemon-minio-data-prod
  rabbitmq-data:
    name: lemon-rabbitmq-data-prod

# ================================================================
# Monitoring Stack - Prometheus + Grafana
# ================================================================
# Usage: docker compose -f docker-compose.monitoring.yml up -d
# ================================================================

services:
  # ==================== Prometheus ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: lemon-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - lemon-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== Grafana ====================
  grafana:
    image: grafana/grafana:latest
    container_name: lemon-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-Scott122001&&}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    networks:
      - lemon-network
    depends_on:
      - prometheus
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== Node Exporter ====================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: lemon-node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9101:9100"
    networks:
      - lemon-network
    restart: unless-stopped

  # ==================== cAdvisor ====================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: lemon-cadvisor
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /cgroup:/cgroup:ro
    ports:
      - "8080:8080"
    networks:
      - lemon-network
    restart: unless-stopped

  # ==================== PostgreSQL Exporter ====================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: lemon-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-3chan}:${DB_PASSWORD}@postgres:5432/${POSTGRES_DB:-lemon_korean}?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - lemon-network
    restart: unless-stopped

  # ==================== Redis Exporter ====================
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: lemon-redis-exporter
    environment:
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
    ports:
      - "9121:9121"
    networks:
      - lemon-network
    restart: unless-stopped

  # ==================== MongoDB Exporter ====================
  mongodb-exporter:
    image: bitnami/mongodb-exporter:latest
    container_name: lemon-mongodb-exporter
    environment:
      MONGODB_URI: "mongodb://${POSTGRES_USER:-3chan}:${DB_PASSWORD}@mongo:27017"
    ports:
      - "9216:9216"
    networks:
      - lemon-network
    restart: unless-stopped

# ==================== Networks ====================
networks:
  lemon-network:
    external: true
    name: lemon-network

# ==================== Volumes ====================
volumes:
  prometheus-data:
    name: lemon-prometheus-data
  grafana-data:
    name: lemon-grafana-data

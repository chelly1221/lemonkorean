# ================================================================
# Prometheus Configuration
# ================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'lemon-korean'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#             - 'alertmanager:9093'

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'lemon-korean-server'

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # MongoDB Exporter
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Nginx (via stub_status)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/nginx_status'

  # Docker containers (via cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Microservices health endpoints
  - job_name: 'auth-service'
    metrics_path: '/health'
    static_configs:
      - targets: ['auth-service:3001']

  - job_name: 'content-service'
    metrics_path: '/health'
    static_configs:
      - targets: ['content-service:3002']

  - job_name: 'progress-service'
    metrics_path: '/health'
    static_configs:
      - targets: ['progress-service:3003']

  - job_name: 'media-service'
    metrics_path: '/health'
    static_configs:
      - targets: ['media-service:3004']

  - job_name: 'analytics-service'
    metrics_path: '/health'
    static_configs:
      - targets: ['analytics-service:3005']

  - job_name: 'admin-service'
    metrics_path: '/health'
    static_configs:
      - targets: ['admin-service:3006']

<!DOCTYPE html>
<html lang="ko">
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- Branding -->
  <title>레몬 한국어 - Lemon Korean</title>
  <meta name="description" content="한국어 학습의 최고의 앱 - 오프라인 학습, 스마트 복습, 몰입형 경험">
  <meta name="keywords" content="韩语学习,Korean,TOPIK,中文,简体,繁体">

  <!-- PWA Meta Tags -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FEFFF4">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="레몬 한국어">

  <!-- Icons -->
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Material Icons (required for Flutter Material Icons) -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

  <!-- Pretendard Font -->
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />

  <!-- Splash screen styles (matches Flutter splash exactly) -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #FEFFF4;
      font-family: 'Pretendard Variable', 'Pretendard', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
    }

    .splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gradient-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scaleY(0.65);
      width: 120vw;
      height: 120vw;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,239,126,0.5) 0%, rgba(255,239,126,0) 100%);
      pointer-events: none;
    }

    .splash-content {
      position: relative;
      text-align: center;
      z-index: 1;
    }

    .mascot {
      width: 22vh;
      height: 22vh;
      animation: mascotIn 0.6s ease-out both;
    }

    .title {
      font-size: 8vw;
      font-weight: bold;
      color: #43240D;
      margin: 3vh 0 1vh 0;
      letter-spacing: -0.8px;
      animation: textIn 0.5s ease-out 0.2s both;
    }

    .subtitle {
      font-size: 4.5vw;
      color: #907866;
      margin: 0 0 6vh 0;
      letter-spacing: -0.2px;
      animation: textIn 0.5s ease-out 0.35s both;
    }

    .spinner {
      width: 28px;
      height: 28px;
      border: 3px solid rgba(222,184,135,0.3);
      border-top-color: #DEB887;
      border-radius: 50%;
      animation: spin 1s linear infinite, fadeIn 0.5s ease-out 0.6s both;
      margin: 0 auto;
    }

    @keyframes mascotIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes textIn {
      from {
        opacity: 0;
        transform: translateY(15%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Desktop: clamp font sizes */
    @media (min-width: 768px) {
      .title { font-size: 32px; }
      .subtitle { font-size: 20px; }
    }
  </style>
</head>
<body>
  <!-- Splash screen (matches Flutter splash exactly) -->
  <div class="splash">
    <div class="gradient-bg"></div>
    <div class="splash-content">
      <img class="mascot" src="assets/assets/images/moni_mascot.svg" alt="Lemon Korean mascot">
      <h1 class="title">레몬 한국어</h1>
      <p class="subtitle">상큼한 학습습관</p>
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Flutter bootstrap -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>

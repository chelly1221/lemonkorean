name: lemon_korean
description: Korean learning app for Chinese speakers with offline support
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  flutter_animate: ^4.5.0

  # HTTP Client
  dio: ^5.4.0

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # State Management
  provider: ^6.1.1

  # Network & Connectivity
  connectivity_plus: ^5.0.2

  # File System
  path_provider: ^2.1.1
  path: ^1.8.3

  # Media Players
  audioplayers: ^5.2.1

  # Image Loading & Caching
  cached_network_image: ^3.3.1

  # Permissions
  permission_handler: ^11.1.0

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

  # Utils
  intl: ^0.19.0
  uuid: ^4.3.3
  crypto: ^3.0.3
  shared_preferences: ^2.2.2
  flutter_open_chinese_convert: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true


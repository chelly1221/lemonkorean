name: lemon_korean
description: Korean learning app for Chinese speakers with offline support
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  flutter_animate: ^4.5.0

  # HTTP Client
  dio: ^5.4.0

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # State Management
  provider: ^6.1.1

  # Network & Connectivity
  connectivity_plus: ^5.0.2

  # File System
  path_provider: ^2.1.1
  path: ^1.8.3

  # Media Players
  audioplayers: ^5.2.1
  just_audio: ^0.9.36         # Speed control for pronunciation

  # Recording & Waveform (mobile only)
  record: ^5.0.4              # Audio recording
  audio_waveforms: ^1.0.5     # Waveform visualization

  # Drawing
  perfect_freehand: ^2.3.0    # Smooth stroke rendering

  # Share
  share_plus: ^7.2.1

  # Image Loading & Caching
  cached_network_image: ^3.3.1

  # Permissions
  permission_handler: ^11.1.0

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

  # Utils
  intl: ^0.20.2
  uuid: ^4.3.3
  crypto: ^3.0.3
  shared_preferences: ^2.2.2
  flutter_open_chinese_convert: ^0.7.0

  # Web Storage (IndexedDB wrapper for cross-platform support)
  idb_shim: ^2.4.1

  # Web platform support
  web: ^1.0.0

  # Environment Configuration
  flutter_dotenv: ^5.1.0

  # Logging
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  mockito: ^5.4.4
  analyzer: ^6.4.1

dependency_overrides:
  record_linux: ^1.3.0

flutter:
  uses-material-design: true
  generate: true

  # Assets
  assets:
    - .env.development
    - .env.production
    # Hangul pronunciation visualization assets
    - assets/hangul/pronunciation/mouth/
    - assets/hangul/pronunciation/tongue/
    - assets/hangul/pronunciation/airflow/
    # Note: Media files (images, audio) are loaded from server (MinIO)
    # Local assets below can be uncommented when adding bundled resources
    # - assets/images/
    # - assets/audio/

  # Custom fonts (uncomment when adding font files)
  # Download NotoSansKR from: https://fonts.google.com/specimen/Noto+Sans+KR
  # fonts:
  #   - family: NotoSansKR
  #     fonts:
  #       - asset: assets/fonts/NotoSansKR-Regular.ttf
  #       - asset: assets/fonts/NotoSansKR-Bold.ttf
  #         weight: 700

name: lemon_korean
description: Korean learning app for Chinese speakers with offline support
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  flutter_animate: ^4.5.0
  flutter_svg: ^2.0.10

  # HTTP Client
  dio: ^5.4.0

  # Real-time Communication
  socket_io_client: ^2.0.3+1
  livekit_client: ^2.6.2

  # Image Picker
  image_picker: ^1.0.7

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # State Management
  provider: ^6.1.1

  # Network & Connectivity
  connectivity_plus: ^7.0.0

  # File System
  path_provider: ^2.1.1
  path: ^1.8.3

  # Media Players
  audioplayers: ^5.2.1
  just_audio: ^0.9.36         # Speed control for pronunciation
  flutter_tts: ^4.2.0         # TTS fallback for Korean pronunciation

  # Recording & Waveform (mobile only)
  record: ^5.0.4              # Audio recording
  audio_waveforms: ^1.0.5     # Waveform visualization

  # Game Engine
  flame: ^1.22.0
  flame_audio: ^2.10.0

  # Drawing
  perfect_freehand: ^2.3.0    # Smooth stroke rendering

  # Share
  share_plus: ^7.2.1

  # Image Loading & Caching
  cached_network_image: ^3.3.1

  # Permissions
  permission_handler: ^11.1.0

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

  # Utils
  intl: ^0.20.2
  uuid: ^4.3.3
  crypto: ^3.0.3
  shared_preferences: ^2.2.2
  flutter_open_chinese_convert: ^0.7.0

  # Web Storage (IndexedDB wrapper for cross-platform support)
  idb_shim: ^2.4.1

  # Web platform support
  web: ^1.0.0

  # Ads
  google_mobile_ads: ^5.2.0

  # Environment Configuration
  flutter_dotenv: ^5.1.0

  # Logging
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  mockito: ^5.4.4
  analyzer: ^6.4.1

dependency_overrides:
  record_linux: ^1.3.0

flutter:
  uses-material-design: true
  generate: true

  # Assets
  assets:
    - .env.development
    - .env.production
    # Level icons
    - assets/levels/
    # Hangul pronunciation visualization assets
    - assets/hangul/pronunciation/mouth/
    - assets/hangul/pronunciation/tongue/
    - assets/hangul/pronunciation/airflow/
    # Character customization assets
    - assets/character/body/
    - assets/character/hair/
    - assets/character/eyes/
    - assets/character/eyebrows/
    - assets/character/nose/
    - assets/character/mouth/
    - assets/character/top/
    - assets/character/bottom/
    - assets/character/shoes/
    - assets/character/wallpaper/
    - assets/character/floor/
    # Pixel art spritesheets (FLAME game engine)
    - assets/sprites/character/body/
    - assets/sprites/character/hair/
    - assets/sprites/character/eyes/
    - assets/sprites/character/eyebrows/
    - assets/sprites/character/nose/
    - assets/sprites/character/mouth/
    - assets/sprites/character/top/
    - assets/sprites/character/bottom/
    - assets/sprites/character/shoes/
    - assets/sprites/character/accessory/
    - assets/sprites/room/backgrounds/
    - assets/sprites/room/furniture/
    - assets/sprites/pets/
    - assets/sprites/effects/
    # Game audio (sound effects)
    - assets/audio/sfx/
    # Note: Media files (images, audio) are loaded from server (MinIO)
    # Local assets below can be uncommented when adding bundled resources
    # - assets/images/
    # - assets/audio/
    - assets/fonts/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.otf
          weight: 800

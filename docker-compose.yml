  #   networks:
  #     - lemon-network
  #   healthcheck:
  #     test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3005/health"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3
  #   restart: unless-stopped

  # Admin Service (Node.js) - 관리자 대시보드
  admin-service:
    build:
      context: ./services/admin
      dockerfile: Dockerfile
    container_name: lemon-admin-service
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3006
      DATABASE_URL: postgres://${POSTGRES_USER:-3chan}:${DB_PASSWORD}@postgres:5432/${POSTGRES_DB:-lemon_korean}
      MONGO_URL: mongodb://3chan:${DB_PASSWORD}@mongo:27017/${POSTGRES_DB:-lemon_korean}?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_USE_SSL: "false"
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_EMAILS: admin@lemon.com
    ports:
      - "3006:3006"
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - lemon-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ==================== API Gateway & Proxy ====================

  # Nginx API Gateway
  nginx:
    image: nginx:alpine
    container_name: lemon-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/cache:/var/cache/nginx
      - ./nginx/logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      auth-service:
        condition: service_healthy
      content-service:
        condition: service_healthy
      progress-service:
        condition: service_healthy
      media-service:
        condition: service_healthy
      # analytics-service:
      #   condition: service_healthy
      # admin-service:
      #   condition: service_healthy
    networks:
      - lemon-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

# ==================== Networks ====================
networks:
  lemon-network:
    driver: bridge
    name: lemon-network

# ==================== Volumes ====================
volumes:
  postgres-data:
    name: lemon-postgres-data
  mongo-data:
    name: lemon-mongo-data
  redis-data:
    name: lemon-redis-data
  minio-data:
    name: lemon-minio-data
  rabbitmq-data:
    name: lemon-rabbitmq-data

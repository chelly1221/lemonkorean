  #   environment:
  #     PORT: 3005
  #     MONGO_URL: mongodb://3chan:${DB_PASSWORD}@mongo:27017/${POSTGRES_DB:-lemon_korean}?authSource=admin
  #     REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
  #     RABBITMQ_URL: amqp://3chan:${RABBITMQ_PASSWORD}@rabbitmq:5672/

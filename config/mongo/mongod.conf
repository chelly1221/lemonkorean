# ================================================================
# MongoDB Configuration for Lemon Korean
# ================================================================
# Optimized for document storage with 2GB memory limit
# ================================================================

# Where and how to store data
storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      # Use 50% of available memory for cache (1GB of 2GB)
      cacheSizeGB: 1
      journalCompressor: snappy
      directoryForIndexes: false
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Where to write logging data
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  verbosity: 0
  component:
    accessControl:
      verbosity: 0
    command:
      verbosity: 0
    query:
      verbosity: 0
    write:
      verbosity: 0

# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 100

# Process Management
processManagement:
  timeZoneInfo: /usr/share/zoneinfo

# Security
security:
  authorization: enabled

# Operation Profiling
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100

# Set Parameter
setParameter:
  enableLocalhostAuthBypass: false

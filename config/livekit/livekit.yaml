# LiveKit Server Configuration
# For Lemon Korean voice chat rooms (max 4 participants)

port: 7880
rtc:
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 50200
  use_external_ip: false

room:
  empty_timeout: 300     # 5 minutes before closing empty room
  max_participants: 4    # Max 4 per voice room
  auto_create: false     # Rooms created via API only

logging:
  level: info

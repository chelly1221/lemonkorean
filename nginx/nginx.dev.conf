# ================================================================
# LEMON KOREAN - NGINX API GATEWAY (DEVELOPMENT)
# ================================================================
# Simplified configuration for local development
# - HTTP only (no SSL)
# - Relaxed rate limiting
# - Verbose logging
# ================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log debug;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format dev '$remote_addr - [$time_local] "$request" '
                   '$status $body_bytes_sent '
                   'rt=$request_time '
                   'Cache=$upstream_cache_status';

    access_log /var/log/nginx/access.log dev;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Body sizes
    client_max_body_size 50m;

    # ================================================================
    # GZIP COMPRESSION
    # ================================================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss;

    # ================================================================
    # RATE LIMITING (Relaxed for development)
    # ================================================================

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=1000r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=50r/m;

    # ================================================================
    # CACHE SETTINGS
    # ================================================================

    proxy_cache_path /var/cache/nginx/media
                     levels=1:2
                     keys_zone=media_cache:50m
                     max_size=1g
                     inactive=1h
                     use_temp_path=off;

    proxy_cache_path /var/cache/nginx/api
                     levels=1:2
                     keys_zone=api_cache:10m
                     max_size=100m
                     inactive=10m
                     use_temp_path=off;

    # ================================================================
    # UPSTREAM SERVICES
    # ================================================================

    upstream auth_service {
        server auth-service:3001;
    }

    upstream content_service {
        server content-service:3002;
    }

    upstream progress_service {
        server progress-service:3003;
    }

    upstream media_service {
        server media-service:3004;
    }

    upstream analytics_service {
        server analytics-service:3005;
    }

    upstream admin_service {
        server admin-service:3006;
    }

    # ================================================================
    # HTTP SERVER (Development)
    # ================================================================

    server {
        listen 80;
        listen [::]:80;
        server_name localhost;

        # ================================================================
        # CORS (Permissive for development)
        # ================================================================

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "*" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # OPTIONS requests handled in location blocks
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # ================================================================
        # HEALTH CHECK
        # ================================================================

        location /health {
            access_log off;
            add_header Content-Type application/json;
            return 200 '{"status":"ok","env":"development"}';
        }

        # ================================================================
        # AUTH SERVICE
        # ================================================================

        location /api/auth/ {
            limit_req zone=auth_limit burst=50 nodelay;

            proxy_pass http://auth_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ================================================================
        # CONTENT SERVICE
        # ================================================================

        location /api/content/ {
            limit_req zone=api_limit burst=100 nodelay;

            # Light caching for development
            proxy_cache api_cache;
            proxy_cache_valid 200 10m;
            add_header X-Cache-Status $upstream_cache_status;

            proxy_pass http://content_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ================================================================
        # PROGRESS SERVICE
        # ================================================================

        location /api/progress/ {
            limit_req zone=api_limit burst=100 nodelay;

            proxy_pass http://progress_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ================================================================
        # MEDIA SERVICE
        # ================================================================

        location /media/ {
            limit_req zone=api_limit burst=200 nodelay;

            # Short cache for development
            proxy_cache media_cache;
            proxy_cache_valid 200 1h;
            add_header X-Cache-Status $upstream_cache_status;

            proxy_pass http://media_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ================================================================
        # ANALYTICS SERVICE
        # ================================================================

        location /api/analytics/ {
            limit_req zone=api_limit burst=100 nodelay;

            proxy_pass http://analytics_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ================================================================
        # ADMIN SERVICE
        # ================================================================

        # Admin API endpoints
        location /api/admin/ {
            limit_req zone=api_limit burst=100 nodelay;

            proxy_pass http://admin_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Admin Web Dashboard
        location /admin/ {
            proxy_pass http://admin_service/;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /admin {
            return 301 /admin/;
        }

        # ================================================================
        # FLUTTER WEB APP (Development port 80)
        # ================================================================

        # Handle root-based static resources for web app (base-href=/)
        location ~ ^/(flutter_bootstrap\.js|main\.dart\.js|flutter\.js|flutter_service_worker\.js|canvaskit/|icons/|assets/|version\.json|manifest\.json|favicon\.png)$ {
            root /var/www/lemon_korean_web;

            # Cache static assets
            expires 7d;
            add_header Cache-Control "public, max-age=604800, immutable";
        }

        # Static assets for web app (explicit handling to avoid alias+try_files bug)
        location ~ ^/app/(flutter_bootstrap\.js|main\.dart\.js|flutter\.js|flutter_service_worker\.js|version\.json|manifest\.json|favicon\.png)$ {
            root /var/www/lemon_korean_web;
            rewrite ^/app/(.*)$ /$1 break;

            # Cache static assets
            expires 7d;
            add_header Cache-Control "public, max-age=604800, immutable";
        }

        # Static directories for web app
        location ~ ^/app/(canvaskit|icons|assets)/ {
            root /var/www/lemon_korean_web;
            rewrite ^/app/(.*)$ /$1 break;

            # Cache static assets
            expires 7d;
            add_header Cache-Control "public, max-age=604800, immutable";
        }

        # SPA routing for /app/ (fallback to index.html)
        location /app/ {
            root /var/www/lemon_korean_web;
            rewrite ^/app/(.*)$ /$1 break;
            try_files $uri $uri/ /index.html;

            # No cache for index.html
            location = /app/index.html {
                add_header Cache-Control "no-store, no-cache, must-revalidate";
            }
        }

        # ================================================================
        # ROOT
        # ================================================================

        location = / {
            add_header Content-Type application/json;
            return 200 '{"service":"Lemon Korean API Gateway","env":"development","status":"ok"}';
        }
    }
}

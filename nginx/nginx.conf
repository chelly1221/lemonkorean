# ================================================================
# LEMON KOREAN - NGINX API GATEWAY
# ================================================================
# Main configuration file for API Gateway
# Handles routing, caching, rate limiting, and SSL termination
# ================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # ================================================================
    # BASIC SETTINGS
    # ================================================================

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format cache_status '$remote_addr - $remote_user [$time_local] "$request" '
                           '$status $body_bytes_sent "$http_referer" '
                           'Cache: $upstream_cache_status';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 50m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # ================================================================
    # GZIP COMPRESSION
    # ================================================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_disable "msie6";
    gzip_min_length 256;

    # ================================================================
    # RATE LIMITING ZONES
    # ================================================================

    # General API rate limiting - 100 requests per second per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

    # Auth rate limiting - 10 requests per second (login/register)
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;

    # Upload rate limiting - 5 uploads per minute
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=5r/m;

    # Connection limit per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ================================================================
    # CACHE SETTINGS
    # ================================================================

    # Cache path for media files
    proxy_cache_path /var/cache/nginx/media
                     levels=1:2
                     keys_zone=media_cache:100m
                     max_size=10g
                     inactive=7d
                     use_temp_path=off;

    # Cache path for API responses
    proxy_cache_path /var/cache/nginx/api
                     levels=1:2
                     keys_zone=api_cache:50m
                     max_size=1g
                     inactive=1h
                     use_temp_path=off;

    # Cache key
    proxy_cache_key "$scheme$request_method$host$request_uri";

    # ================================================================
    # UPSTREAM SERVICES
    # ================================================================

    # Auth Service (Node.js:3001)
    upstream auth_service {
        least_conn;
        server auth-service:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Content Service (Node.js:3002)
    upstream content_service {
        least_conn;
        server content-service:3002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Progress Service (Go:3003)
    upstream progress_service {
        least_conn;
        server progress-service:3003 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Media Service (Go:3004)
    upstream media_service {
        least_conn;
        server media-service:3004 max_fails=3 fail_timeout=30s;
        keepalive 64;  # More connections for media
    }

    # Analytics Service (Python:3005)
    upstream analytics_service {
        least_conn;
        server analytics-service:3005 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # Admin Service (Node.js:3006)
    upstream admin_service {
        least_conn;
        server admin-service:3006 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # ================================================================
    # HTTP SERVER (Redirect to HTTPS)
    # ================================================================

    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Allow Let's Encrypt validation
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            default_type "text/plain";
            allow all;
        }

        # Health check endpoint (HTTP only)
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "OK\n";
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ================================================================
    # HTTPS SERVER (Main API Gateway)
    # ================================================================

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;

        # ================================================================
        # SSL CONFIGURATION
        # ================================================================

        # SSL certificates (update paths in production)
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # SSL protocols and ciphers
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # SSL session cache
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # ================================================================
        # SECURITY HEADERS
        # ================================================================

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ================================================================
        # CORS HEADERS (Global)
        # ================================================================

        # Add CORS headers for all responses
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age "3600" always;

        # Handle OPTIONS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age "3600" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        # ================================================================
        # CONNECTION LIMITING
        # ================================================================

        limit_conn conn_limit 20;  # Max 20 concurrent connections per IP

        # ================================================================
        # HEALTH CHECK ENDPOINT
        # ================================================================

        location /health {
            access_log off;
            add_header Content-Type application/json;
            return 200 '{"status":"ok","service":"api-gateway","timestamp":"$time_iso8601"}';
        }

        # Detailed health check with upstream status
        location /health/detailed {
            access_log off;
            add_header Content-Type application/json;
            return 200 '{"status":"ok","gateway":"nginx","upstreams":{"auth":"auth-service:3001","content":"content-service:3002","progress":"progress-service:3003","media":"media-service:3004","analytics":"analytics-service:3005","admin":"admin-service:3006"}}';
        }

        # ================================================================
        # AUTH SERVICE ROUTES
        # ================================================================

        location /api/auth/ {
            limit_req zone=auth_limit burst=20 nodelay;

            proxy_pass http://auth_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # ================================================================
        # CONTENT SERVICE ROUTES
        # ================================================================

        location /api/content/ {
            limit_req zone=api_limit burst=50 nodelay;

            # Cache GET requests
            proxy_cache api_cache;
            proxy_cache_valid 200 1h;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            add_header X-Cache-Status $upstream_cache_status;

            # Bypass cache for POST/PUT/DELETE
            proxy_cache_methods GET HEAD;

            proxy_pass http://content_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ================================================================
        # PROGRESS SERVICE ROUTES
        # ================================================================

        location /api/progress/ {
            limit_req zone=api_limit burst=50 nodelay;

            proxy_pass http://progress_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ================================================================
        # MEDIA SERVICE ROUTES (WITH AGGRESSIVE CACHING)
        # ================================================================

        # Serve media files with caching
        location /media/ {
            limit_req zone=api_limit burst=100 nodelay;

            # Cache configuration
            proxy_cache media_cache;
            proxy_cache_valid 200 7d;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            proxy_cache_revalidate on;

            # Cache headers
            add_header X-Cache-Status $upstream_cache_status;
            add_header Cache-Control "public, max-age=604800, immutable";

            # Access log with cache status
            access_log /var/log/nginx/media_access.log cache_status;

            proxy_pass http://media_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Buffering for media
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Upload endpoints (no caching, rate limited)
        location /media/upload {
            limit_req zone=upload_limit burst=3 nodelay;

            proxy_pass http://media_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Larger timeouts for uploads
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Request body size for uploads
            client_max_body_size 50m;
        }

        # ================================================================
        # ANALYTICS SERVICE ROUTES
        # ================================================================

        location /api/analytics/ {
            limit_req zone=api_limit burst=30 nodelay;

            proxy_pass http://analytics_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ================================================================
        # ADMIN SERVICE ROUTES
        # ================================================================

        location /api/admin/ {
            limit_req zone=api_limit burst=30 nodelay;

            # IP whitelist for admin access (production)
            # Uncomment and configure for production deployment

            # Office network
            # allow 192.168.1.0/24;

            # VPN network
            # allow 10.0.0.0/8;

            # Specific admin IPs (replace with actual IPs)
            # allow 203.0.113.5;    # Admin 1
            # allow 203.0.113.10;   # Admin 2

            # Block all other IPs (uncomment in production)
            # deny all;

            proxy_pass http://admin_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ================================================================
        # STATIC FILES & ROOT
        # ================================================================

        location = / {
            add_header Content-Type application/json;
            return 200 '{"service":"Lemon Korean API Gateway","version":"1.0.0","status":"ok"}';
        }

        location = /favicon.ico {
            access_log off;
            log_not_found off;
            return 204;
        }

        location = /robots.txt {
            access_log off;
            log_not_found off;
            return 200 "User-agent: *\nDisallow: /\n";
        }

        # ================================================================
        # ERROR PAGES
        # ================================================================

        error_page 404 /404.json;
        location = /404.json {
            internal;
            add_header Content-Type application/json;
            return 404 '{"error":"Not Found","message":"The requested resource was not found","status":404}';
        }

        error_page 500 502 503 504 /50x.json;
        location = /50x.json {
            internal;
            add_header Content-Type application/json;
            return 500 '{"error":"Server Error","message":"An internal server error occurred","status":500}';
        }

        error_page 429 /429.json;
        location = /429.json {
            internal;
            add_header Content-Type application/json;
            return 429 '{"error":"Too Many Requests","message":"Rate limit exceeded. Please try again later","status":429}';
        }
    }
}

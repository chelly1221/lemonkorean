# Simplified nginx.conf for HTTP-only (NPM handles HTTPS)
# NPM terminates SSL and forwards to this nginx on port 8080

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffers
    client_body_buffer_size 128k;
    client_max_body_size 50m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Cache paths
    proxy_cache_path /var/cache/nginx/media levels=1:2 keys_zone=media_cache:100m max_size=10g inactive=7d use_temp_path=off;
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:50m max_size=1g inactive=1h use_temp_path=off;

    # Upstreams
    upstream auth_service {
        least_conn;
        server auth-service:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream content_service {
        least_conn;
        server content-service:3002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream progress_service {
        least_conn;
        server progress-service:3003 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream media_service {
        least_conn;
        server media-service:3004 max_fails=3 fail_timeout=30s;
        keepalive 64;
    }

    upstream analytics_service {
        least_conn;
        server analytics-service:3005 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream admin_service {
        least_conn;
        server admin-service:3006 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # HTTP Server (NPM forwards here)
    server {
        listen 80;
        listen [::]:80;
        server_name lemon.3chan.kr www.lemon.3chan.kr;

        # Connection limiting
        limit_conn conn_limit 20;

        # CORS headers
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age "3600" always;

        # Health check
        location /health {
            access_log off;
            add_header Content-Type application/json;
            return 200 '{"status":"ok","service":"api-gateway"}';
        }

        # Auth Service
        location /api/auth/ {
            limit_req zone=auth_limit burst=20 nodelay;
            proxy_pass http://auth_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Content Service
        location /api/content/ {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_cache api_cache;
            proxy_cache_valid 200 1h;
            proxy_cache_use_stale error timeout updating;
            add_header X-Cache-Status $upstream_cache_status;
            
            proxy_pass http://content_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Progress Service
        location /api/progress/ {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://progress_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Media Service
        location /media/ {
            limit_req zone=api_limit burst=100 nodelay;
            proxy_cache media_cache;
            proxy_cache_valid 200 7d;
            proxy_cache_use_stale error timeout updating;
            add_header X-Cache-Status $upstream_cache_status;
            add_header Cache-Control "public, max-age=604800";
            
            proxy_pass http://media_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Analytics Service
        location /api/analytics/ {
            limit_req zone=api_limit burst=30 nodelay;
            proxy_pass http://analytics_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Admin Service API
        location /api/admin/ {
            limit_req zone=api_limit burst=30 nodelay;
            proxy_pass http://admin_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Admin Dashboard Web UI
        location /admin/ {
            proxy_pass http://admin_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        # Admin Dashboard - handle SPA routing
        location /admin {
            return 301 /admin/;
        }

        # Flutter Web App
        location /app/ {
            alias /var/www/lemon_korean_web/;
            try_files $uri $uri/ /app/index.html;
            
            location = /app/index.html {
                add_header Cache-Control "no-store, no-cache, must-revalidate";
            }
        }

        # Web app static assets (root-based paths)
        location ~ ^/(flutter_bootstrap\.js|main\.dart\.js|flutter\.js|flutter_service_worker\.js|canvaskit/|icons/|assets/|version\.json|manifest\.json|favicon\.png)$ {
            root /var/www/lemon_korean_web;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }

        # Root
        location = / {
            add_header Content-Type application/json;
            return 200 '{"service":"Lemon Korean API Gateway","version":"1.0.0"}';
        }

        # Favicon & robots
        location = /favicon.ico { access_log off; return 204; }
        location = /robots.txt { access_log off; return 200 "User-agent: *\nDisallow: /\n"; }

        # Error pages
        error_page 404 = @404_json;
        location @404_json {
            add_header Content-Type application/json;
            return 404 '{"error":"Not Found"}';
        }
    }
}
